<!DOCTYPE html>
<html>
    <head>
       <title>Contact Us</title>
    </head>
    
    <body>
        <h1>Contact us</h1>

        <p>Do you need to place an online order? Fill out this form and we'll get your order ready! (Note: please do not use this form to complain about the quality of our food.)</p>

        <form>
            <p>First Name</p>
            <input type="text" placeholder="Jim"><br>
            <p>Last Name</p>
            <input type="text" placeholder="Davis"><br>
            <p>Email</p>
            <input type="text" placeholder="blah@email.com"><br>
            <p>Phone Number</p>
            <input type="text" placeholder="777-7777"><br><br>
            <textarea rows="9" cols="60" placeholder="What would you like to order?"></textarea>
            <p>Would you like a side of hash browns?</p>
            <input type="radio" checked>Yes
            <br>
            <input type="radio">No
            <br>
            <input type="submit">
        </form>
        
    </body>
</html>
